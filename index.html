<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>

    <link rel="stylesheet" href="style.css">

    <!-- bs css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center text-warning">Food That Will Eat You!</h1>
    </header>

    <main class="container mt-5">

        <section class="search-container d-flex gap-2">
            <input id="search-box" class="form-control" type="text" placeholder="What will you eat today!">
            <button onclick="getSearch()" class="btn btn-outline-warning">Search</button>
        </section>

        <section id="card-detail" class="card-detail mt-5 text-warning d-none">
            <h2 class=" text-center ">Click on an item to show details here!</h2>
            <div id="show-detail" class="show-detail text-black">

            </div>
        </section>

        <section class="container d-flex gap-4 flex-lg-row flex-col mt-5">
            <h2 id="not-found" class="d-none">No results found</h2>
            <div id="results" class="d-flex flex-lg-row flex-col gap-4 justify-content-center align-items-center">

            </div>
        </section>
    </main>


    <script src="main.js"></script>
    <!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
